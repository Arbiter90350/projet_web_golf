server {
  listen 80;
  # Autoriser les uploads jusqu'à 500 Mo (adapter si besoin)
  client_max_body_size 500M;

  # En-têtes de sécurité
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  # HSTS (à n'activer que derrière HTTPS)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  # CSP
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https: http:; font-src 'self' data:; media-src 'self' https:; frame-src 'self' https:; frame-ancestors 'self'" always;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
    # Pas de cache pour le HTML (SPA)
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    expires -1;
  }

  # Proxy API -> backend (réseau Docker interne)
  location /api/ {
    # Important: no trailing slash to preserve original URI
    # This ensures /api/v1/... is forwarded as /api/v1/... to the backend
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    # Ne pas bufferiser les requêtes d'upload côté Nginx
    proxy_request_buffering off;
    # Timeouts étendus pour gros fichiers / connexions lentes
    proxy_connect_timeout 30s;
    proxy_read_timeout 15m;
    proxy_send_timeout 15m;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  # Cache long immutable pour assets versionnés
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }
}
