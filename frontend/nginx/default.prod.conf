server {
  listen 80;

  # En-têtes de sécurité
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  # HSTS (à n'activer que derrière HTTPS)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  # CSP stricte pour une SPA + API même origine
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https: http:; font-src 'self' data:; media-src 'self' https:; frame-src 'self' https:; frame-ancestors 'self'" always;

  # Application SPA
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
    # Pas de cache pour le HTML (SPA)
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    expires -1;
  }

  # Proxy API -> backend (réseau Docker interne)
  # Règle générale: conserver le chemin (pas de trailing slash) pour que /api/... atteigne /api/... côté backend
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    # Timeout de connexion TCP au backend (évite les connexions pendantes)
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # Exception: /api/health doit atteindre /health côté backend (endpoint hors préfixe /api)
  location = /api/health {
    proxy_pass http://backend:5000/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  # Cache long immutable pour assets versionnés
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }
}
