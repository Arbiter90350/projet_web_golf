server {
    listen 80;
    server_name localhost;

    # En-têtes de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # HSTS (actif uniquement si servi en HTTPS par un reverse proxy en amont)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # CSP raisonnablement stricte tout en permettant l'API distante et les images
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https: http:; font-src 'self' data:; frame-ancestors 'self'" always;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        # Désactiver le cache sur le HTML (SPA)
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        expires -1;
    }

    # Gestion des erreurs
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Cache long et immutable pour les assets versionnés (Vite produit des noms hachés)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
}
